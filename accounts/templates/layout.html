{% load static %}
{% load humanize %}
<!DOCTYPE html>
<html lang="en">
      <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <link rel="stylesheet" href="{% static 'pico.min.css' %}">
            <link rel="stylesheet" href="{% static 'site.css' %}">
            <title>{{ page_title }}</title>
            <meta name="description"
                  content="{% if page_description %}{{ page_description }}{{ else }}Discover amazing developers from across the fediverse.{% endif %}">
            <!-- Facebook Meta Tags -->
            <meta property="og:url" content="https://fedidevs.com">
            <meta property="og:type" content="website">
            <meta property="og:title" content="{{ page_title }}">
            <meta property="og:description" content="{{ page_description }}">
            <meta property="og:image"
                  content="{{ request.scheme }}://{{ request.META.HTTP_HOST }}{% static page_image %}">
            <!-- Twitter Meta Tags -->
            <meta name="twitter:card" content="summary_large_image">
            <meta property="twitter:domain" content="fedidevs.com">
            <meta property="twitter:url" content="https://fedidevs.com">
            <meta name="twitter:title" content="{{ page_title }}">
            <meta name="twitter:description" content="{{ page_description }}">
            <meta name="twitter:image"
                  content="{{ request.scheme }}://{{ request.META.HTTP_HOST }}{% static page_image %}">
      </head>
      <body>
            <main class="container">
                  {% block content %}{% endblock %}
                  <footer class="text-center">
                        <ul class="no-bullets">
                              <li>
                                    <a href="{% url 'faq' %}">FAQ</a>
                              </li>
                              <li>
                                    <a href="{% url 'developers-on-mastodon' %}">Mastodon instances</a>
                              </li>
                              <li>
                                    <a href="https://github.com/anze3db/fedidevs">Source Code</a>
                              </li>
                              <li>
                                    <a href="https://fosstodon.org/@anze3db">fosstodon.org/@anze3db</a>
                              </li>
                              <li>
                                    <a target="_blank" href="https://anze3db.ck.page/76db70f6e0 ">Newsletter</a>
                              </li>
                              <li>
                                    <a href="mailto:hello@fedidevs.com">Email</a>
                              </li>
                        </ul>
                  </footer>
            </main>
      </body>
      <script src="{% static "modal.js" %}"></script>
      <script data-goatcounter="https://fedidevs.goatcounter.com/count"
              async
              src="//gc.zgo.at/count.js"></script>
</html>
